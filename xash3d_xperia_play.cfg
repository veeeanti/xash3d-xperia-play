// Xash3D FWGS Xperia Play Configuration File
// This configuration maps the Xperia Play gamepad buttons correctly

// Enable joystick support
joy_enable "1"

// Set the joystick index (typically 0 for the first joystick)
joy_index "0"

// Configure Xperia Play specific button mappings
// Circle button should not open pause menu, mapped to BACK ALT (key 4)
bind "BACK_ALT" "+use"

// L1 and R1 bumpers
bind "L1_BUTTON" "+duck"
bind "R1_BUTTON" "+attack2"

// Start and Select buttons
bind "START" "pause"
bind "SELECT" "cancelselect"

// Search button
bind "MODE" "toggleconsole"

// D-pad mappings
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"

// Configure touchpad as joystick
// Touchpad will be handled through native code as joystick axis input
// X axis (left/right) will be axis 0
// Y axis (up/down) will be axis 1

// Set sensitivity for touchpad joystick
joy_side_sensitivity "1.0"
joy_forward_sensitivity "1.0"
joy_side_deadzone "0.2"
joy_forward_deadzone "0.2"

// Additional settings for better gameplay
+mlook