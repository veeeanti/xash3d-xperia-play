// Xperia Play default touch configuration
// This configuration is optimized for the Xperia Play's form factor

// Touchpad as joystick (left side)
touch_addbutton "touchpad_left" "" "_joy" 0.0 0.2 0.3 0.8 255 255 255 128 0 1 16

// Movement joystick (left side)
touch_addbutton "move_left" "" "_move" 0.0 0.2 0.3 0.8 255 255 255 128 0 1 16

// Look touchpad (right side)
touch_addbutton "touchpad_right" "" "_look" 0.7 0.2 1.0 0.8 255 255 255 128 0 1 16

// Action buttons
touch_addbutton "attack" "touch_default/shoot.tga" "+attack" 0.8 0.5 0.95 0.7 255 255 255 255 2 1 0
touch_addbutton "jump" "touch_default/jump.tga" "+jump" 0.8 0.2 0.95 0.4 255 255 255 255 2 1 0
touch_addbutton "use" "touch_default/use.tga" "+use" 0.6 0.2 0.75 0.4 255 255 255 255 2 1 0
touch_addbutton "duck" "touch_default/crouch.tga" "+duck" 0.6 0.5 0.75 0.7 255 255 255 255 2 1 0

// Weapon selection
touch_addbutton "next_weapon" "touch_default/next_weap.tga" "invnext" 0.0 0.0 0.15 0.2 255 255 255 255 2 1 0
touch_addbutton "prev_weapon" "touch_default/prev_weap.tga" "invprev" 0.0 0.8 0.15 1.0 255 255 255 255 2 1 0

// Menu buttons
touch_addbutton "menu" "touch_default/menu.tga" "escape" 0.4 0.0 0.6 0.2 255 255 255 255 2 1 0
touch_addbutton "scores" "touch_default/map.tga" "+showscores" 0.6 0.0 0.8 0.2 255 255 255 255 2 1 8

// Settings
touch_pitch "90"
touch_yaw "120"
touch_forwardzone "0.06"
touch_sidezone "0.06"
touch_grid_enable "1"
touch_grid_count "50"

// Hide default buttons that conflict with Xperia Play
touch_hide "look"
touch_hide "move"